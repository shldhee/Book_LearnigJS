  <script type="text/javascript">
    const arr = [1,2,3,4,5];
    console.log(arr.slice(3)) // [4,5] arr은 바뀌지 않습니다.
    console.log(arr.slice(2,4)) // [3,4]

    console.log(arr.slice(1, -2)) //
    console.log(arr.slice(-2,-1))
  </script>
