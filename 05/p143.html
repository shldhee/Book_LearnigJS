<body>
  <script>
    let x = 2;
    const r1 = x++ + x++; // 2 + 3 = 5 , x = 4
    const r2 = ++x + ++x; // 5 + 6 = 11, x = 6
    const r3 = x++ + ++x; // 6 + 8 = 14, x = 8
    const r4 = ++x + x++; // 9 + 9 = 18, x = 10
    let y = 10;
    const r5 = y-- + y--; // 10 + 9 = 19, y = 8
    const r6 = --y + --y; // 7 + 6 = 13, y = 6
    const r7 = y-- + --y; // 6 + 4 = 10, y = 4
    const r8 = --y + y--; // 3 + 3 = 6 , y = 2
  </script>
</body>
